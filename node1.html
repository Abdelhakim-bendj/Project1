<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      /* Global styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        text-align: center;
      }

      /* Header Styling */
      header {
        background-color: #333;
        color: white;
        padding: 20px;
      }

      /* Button Styling */
      .btn {
        background-color: #008cba;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        margin-top: 10px;
        font-size: 16px;
      }

      .btn:hover {
        background-color: #005f73;
      }
    </style>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Web Page</title>
        <link rel="stylesheet" href="styles.css" />
        <!-- Linking the CSS file -->
      </head>
      <body>
        <header>
          <h1>Welcome to My Website</h1>
        </header>

        <section>
          <p>This is a simple webpage with HTML and CSS.</p>
          <button class="btn">Click Me</button>
        </section>
      </body>
    </html>
  </body>
</html>
